name: SonarQube analysis

on:
  push:
    branches: [ "feature/x" ]
  
  workflow_dispatch:

jobs:
  sonarqube-analysis:
    runs-on: self-hosted
    name: SonarQube Analysis

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest coverage

      # Step to run tests and coverage, ensuring report is always generated
      - name: Run tests with coverage and generate report
        run: |
          # Execute pytest and coverage. The `|| true` ensures the step doesn't fail
          # even if a test fails, allowing the coverage report to be generated.
          coverage run --source=app -m pytest || true

          # Generate the coverage report as an XML file in the root directory.
          coverage xml -o coverage.xml

      # Crucial debugging step: check for the file's existence and content
      - name: Debug - Check for coverage.xml file
        run: |
          echo "Checking for coverage.xml in $(pwd)"
          ls -la coverage.xml
          echo "Displaying the first 20 lines of coverage.xml"
          head -n 20 coverage.xml
        # This step will now fail if the file is not there,
        # but that's a good thing for debugging.

      - name: Download and setup SonarScanner
        run: |
          # Your existing SonarScanner setup logic
          if [ ! -d "sonar-scanner-5.0.1.3006-linux" ]; then
            wget -O sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
            unzip sonar-scanner.zip
          fi
          echo "$PWD/sonar-scanner-5.0.1.3006-linux/bin" >> $GITHUB_PATH

      - name: Run SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: "http://host.docker.internal:9003"
        run: |
          sonar-scanner \
            -Dsonar.projectKey=branchprotection-git \
            -Dsonar.sources=app \
            -Dsonar.language=py \
            -Dsonar.python.coverage.reportPaths=coverage.xml \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN
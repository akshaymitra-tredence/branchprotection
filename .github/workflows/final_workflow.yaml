name: Gate Approval Workflow

on:
  push:
    branches:
      - dev
  workflow_run:
    workflows: ["Deploy to Dev Environment"]
    types:
      - completed
    branches:
      - dev
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual execution'

jobs:
  gate-approval:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Display trigger information
        run: |
          echo "Event name: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
            echo "Triggered by workflow: ${{ github.event.workflow_run.name }}"
            echo "Conclusion: ${{ github.event.workflow_run.conclusion }}"
            echo "Head branch: ${{ github.event.workflow_run.head_branch }}"
            echo "Base branch: ${{ github.event.pull_request.base.ref || 'N/A' }}"
            echo "Run ID: ${{ github.event.workflow_run.id }}"
            echo "Repository: ${{ github.event.workflow_run.repository.full_name }}"
            echo "SHA: ${{ github.event.workflow_run.head_sha }}"
            echo "Full workflow_run payload: ${{ toJSON(github.event.workflow_run) }}"
            echo "Full event payload: ${{ toJSON(github.event) }}"
          else
            echo "Manually triggered"
            echo "Reason: ${{ github.event.inputs.reason }}"
          fi
      
      - name: Gate Approval Test
        run: |
          echo "Gate approval test on another workflow successful"